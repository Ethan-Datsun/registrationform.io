<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container main-body">
        <h1 class="display-3 heading">Registration Form</h1>
        <!-- Form Start -->
        <div id="signup-form">
            <div class="main-body-form">

                <form class="row g-3" id="signup-form-id">
                    <div class="col-md-3 ">
                        <label for="first-name" class="form-label">First name</label>
                        <input type="text" class="form-control" id="first-name" required autocomplete="off"
                            onkeypress="validate(false)">
                        <div class="invalid-feedback" id="first-name-invalid">
                            Please Enter a Valid First Name
                        </div>
                    </div>
                    <div class="col-md-3 ">
                        <label for="last-name" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="last-name" required autocomplete="off"
                            onkeypress="validate(false)">
                        <div class="invalid-feedback" id="last-name-invalid">
                            Please Enter a Valid Last Name
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend"
                                required autocomplete="off" onkeypress="validate(false)">
                            <div class="invalid-feedback" id="email-invalid">
                                Please enter a valid email.
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 ">
                        <label for="password-input" class="form-label">Password</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">*</span>
                            <input type="password" class="form-control" id="password-input" required autocomplete="off"
                                onkeypress="validate(false)">
                            <div class="invalid-feedback" id="invalid-password">
                                Please provide a valid password.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">*</span>
                            <input type="password" class="form-control" id="confirm-password" required
                                autocomplete="off" onkeypress="validate(false)">
                            <div class="invalid-feedback" id="confirm-password-invalid">
                                Password and confirm password don't match.
                            </div>
                        </div>
                    </div>

                    <div class="col-12 ">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="t-and-c" required>
                            <label class="form-check-label" for="t-and-c">
                                Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback" id="tNC-invalid">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>
                    <div class="col-12" style="text-align: center">
                        <button class="btn btn-dark" type="button" onclick="validate()">Submit Form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
